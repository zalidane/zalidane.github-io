<!DOCTYPE html>
<html lang="en">
  <head runat="server">
    <title>My Portfolio</title>
    <script type="text/javascript" src="Scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript">
        $(function () {
            $('.pop').on('click', function () {
                $('.imageModalSource').attr('src', $(this).find('img').attr('src'));
                $('#imageModal').modal('show');
            });
        });

        $('.modal-wide').on("show.bs.modal", function () {
            var height = $(window).height() - 200;
            $(this).find(".modal-body").css("max-heght", height);
        });
    </script>
    <style>
        .modal-dialog {
          width: 100%;
          height: 100%;
          padding: 0;
        }

        .modal-content {
          height: 100%;
          border-radius: 0;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
        <div><h1>Antonio Delgado</h1></div>
        <div>Full-Stack .NET developer. Passionate about usability and user interface design. Learning something new everyday.</div>
    </div>
    <div class="row">
        <div class="col-md-4 pop">
            <img alt="Project 1" src="Images/MyWork.png" style="width: 50%; height:auto;" />
        </div>
        <div class="col-md-4 pop">
            <img alt="Project 2" src="Images/CAPMockup.png" style="width: 50%; height:auto;" />
        </div>
        <div class="col-md-4 pop">
            <img alt="Project 3" src="Images/CAP.png" style="width: 50%; height:auto;" />
        </div>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="modalLabel">Image</h4>
                </div>
                <div class="modal-body">
                    <img src="" class="imageModalSource" style="width:100%; height:auto;" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
